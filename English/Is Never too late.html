<p>
这四个单词都含有“改变”之意。<br \>
① alter 意为“改变,变更”，指衣服等表面或局部做部分变动,而没有变成另一种事物<br \>
② transform 指外形或面貌的改变，彻底改变性格、性质等　　<br \>
③ shift 指位置或方向的移动、改变，常用结构：shift from…to…。　　<br \>
④ vary意为“改变，不同，有区别，变化”，强调区别。<br \>
</p>
